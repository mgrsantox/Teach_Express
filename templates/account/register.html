{% extends 'account_base_main.html' %}
{% load crispy_forms_tags %}
{% block body_content %}
<div class="container">
	<div class="card card-register mx-auto mt-5">
		<div class="card-header">Register an Account</div>
		<div class="card-body">
			<form action="." method="post">
				{% csrf_token %}
				{{ user_form|crispy }}
				<button class="btn btn-primary btn-block" type="submit">Register my account</button>
			</form>
		</div>
	</div>
</div>
{% endblock body_content %}
